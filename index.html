<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Caesar Cipher Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Caesar Cipher Encoder + Decoder</h1>

    <section>
      <h2>✏️ Encode Text</h2>
      <textarea id="encodeInput" placeholder="Enter text to encode..."></textarea>
      <label for="encodeShift">Shift (1-25):</label>
      <input type="number" id="encodeShift" min="1" max="25" />
      <button onclick="encodeText()">Encode</button>
      <pre id="encodeOutput"></pre>
    </section>

    <hr/>

    <section>
      <h2>🔓 Decode Text</h2>
      <textarea id="decodeInput" placeholder="Enter encoded text..."></textarea>
      <label for="decodeShift">Shift (1-25):</label>
      <input type="number" id="decodeShift" min="1" max="25" />
      <button onclick="decodeText()">Decode</button>
      <button onclick="bruteForceDecode()">Brute Force</button>
      <pre id="decodeOutput"></pre>
    </section>
  </div>

  <script src="cipher.js"></script>
</body>
</html>
